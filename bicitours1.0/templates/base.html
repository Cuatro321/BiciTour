<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}BikeRoutes MX{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primario: #027c8f;
      --secundario: #00c381;
      --verde: #01a699;
      --verde-oscuro: #018575;
      --azul: #01708b;
      --gris-claro: #f5f5f5;
      --gris-medio: #ddd;
      --gris-oscuro: #2c2c2c;
      --blanco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.05);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: var(--gris-claro);
      color: var(--gris-oscuro);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    main {
      flex-grow: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    .site-header {
      background-color: var(--primario);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 10px var(--sombra);
    }

    .site-header .logo {
      font-size: 1.9rem;
      font-weight: 800;
      color: var(--blanco);
      display: flex;
      align-items: center;
      gap: 6px;
      padding-left: 0;   /* pegado a la izquierda sin espacio */
      margin-left: 0;
    }

    .site-header .logo::before {
      content: "üö¥";
      font-size: 1.5rem;
      margin: 0; /* sin margen para que quede pegado al texto */
    }

    .site-header nav {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: center;
    }

    .site-header nav a {
      color: var(--blanco);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.05);
    }

    .site-header nav a:hover {
      background-color: var(--secundario);
      color: var(--blanco);
    }

    .site-footer {
      background-color: var(--primario);
      color: white;
      text-align: center;
      padding: 16px 20px;
      font-size: 0.9rem;
      margin-top: auto; /* asegura footer al final */
      width: 100vw;
      box-shadow: 0 -4px 10px var(--sombra);
    }

    @media (max-width: 768px) {
      .site-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .site-header nav {
        width: 100%;
        justify-content: flex-start;
        gap: 12px;
      }

      .site-header .logo {
        font-size: 1.6rem;
      }
    }
  </style>
  {% block extra_style %}{% endblock %}
</head>
<body>

  <header class="site-header">
    <div class="logo">BikeRoutes MX</div>
    <nav>
      <a href="{% url 'home' %}">Inicio</a>
      <!--Runtas del Menu de navegaci√≥n-->
      <a href="">Recorridos</a>
      <a href="">Inscripci√≥n</a>
      <a href="">Cat√°logo</a>
      <a href="#">Galer√≠a</a>
      <a href="#">Promociones</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    &copy; 2025 BikeRoutes MX ‚Äî Aventuras sobre ruedas por todo M√©xico üö¥‚Äç‚ôÄÔ∏è
  </footer>

</body>
</html>
