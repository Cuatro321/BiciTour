{% extends 'base.html' %}

{% block content %}
  <div class="preinscripcion-container">
    <h2 class="titulo-preinscripcion">üìù Pre‚Äëinscripci√≥n a Recorrido</h2>

    <form method="post" class="form-preinscripcion" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn-enviar">Enviar</button>
    </form>
  </div>
{% endblock %}

{% block extra_style %}
<style>
  .preinscripcion-container {
    max-width: 480px;
    background-color: var(--color-blanco, #fff);
    margin: 40px auto 60px;
    padding: 30px 25px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(1, 160, 153, 0.15);
  }

  .titulo-preinscripcion {
    color: var(--color-azul, #01708b);
    font-weight: 900;
    font-size: 2rem;
    text-align: center;
    margin-bottom: 30px;
    letter-spacing: 0.05em;
  }

  form.form-preinscripcion p {
    margin-bottom: 18px;
    font-weight: 600;
  }

  form.form-preinscripcion label {
    display: block;
    margin-bottom: 6px;
    font-weight: 700;
    color: var(--color-azul, #01708b);
  }

  form.form-preinscripcion input[type="text"],
  form.form-preinscripcion input[type="email"],
  form.form-preinscripcion input[type="tel"],
  form.form-preinscripcion select,
  form.form-preinscripcion textarea {
    width: 100%;
    padding: 10px 14px;
    border: 2px solid var(--color-borde-card, #b3e0ea);
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }

  form.form-preinscripcion input[type="text"]:focus,
  form.form-preinscripcion input[type="email"]:focus,
  form.form-preinscripcion input[type="tel"]:focus,
  form.form-preinscripcion select:focus,
  form.form-preinscripcion textarea:focus {
    border-color: var(--color-verde, #01a699);
    outline: none;
    box-shadow: 0 0 6px var(--color-verde);
  }

  .btn-enviar {
    display: block;
    width: 100%;
    background-color: var(--color-verde, #01a699);
    color: var(--color-blanco, #fff);
    font-weight: 900;
    font-size: 1.2rem;
    padding: 14px 0;
    border: none;
    border-radius: 30px;
    margin-top: 25px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(1, 166, 153, 0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  .btn-enviar:hover {
    background-color: var(--color-verde-oscuro, #018575);
    box-shadow: 0 14px 42px rgba(1, 133, 117, 0.7);
  }

  /* Mensajes de error o validaci√≥n (si usas) */
  .errorlist {
    color: #d32f2f;
    font-weight: 700;
    margin-top: -12px;
    margin-bottom: 14px;
  }

  @media (max-width: 600px) {
    .preinscripcion-container {
      margin: 30px 15px 50px;
      padding: 25px 20px;
    }

    .titulo-preinscripcion {
      font-size: 1.7rem;
    }
  }
</style>
{% endblock %}
